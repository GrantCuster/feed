{{ define "main" }}

<div class="container">
  <div class="hspacer"></div>
  <div>
    <div>Grant Custer</div>
    <p>Feed&nbsp; <a href="#">Index</a>&nbsp; <a href="#">Twitter</a></p></div>
  </p>
  <div class="hspacer"></div>
</div>

<div class="container">
  <div><a href="/">Feed</a></div>
  <div><p style="text-transform: capitalize">{{ range first 1 .Pages.ByDate.Reverse }}{{ .Params.feed_type }}{{ end }}</p></div>
  <div class="spacer"></div>
</div>

<div id="posts-holder" class="container">
  {{ range (.Paginate .Pages.ByDate.Reverse).Pages }}
    {{ partial "post.html" . }}
  {{ end }}
</div>

<div class="container" style="margin-top: -24px;">
  <div>
    <div>Page</div>
  </div>
    <div style="padding-left: 2ch;">{{ template "_internal/pagination.html" . }}</div>
</div>

<div class="spacer"></div>
<div class="spacer"></div>
 
{{ end }}
